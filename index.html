<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\myStyle.css">
    <link rel="stylesheet" href="css\bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js\main.js"></script>
    <script src="js\bootstrap.bundle.js"></script>
</head>

<body>
    <h1 class="text-center">The Cycle of Pepe</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="block col-sm text-center">
                <img class="picture img-responsive"
                    src="images\crying pepe.png"
                    alt="crying pepe">
                <p>Just Got Rugged</p>
            </div>
            <div class="block col-sm text-center">
                <img class="picture img-responsive"
                    src="images\mcdonalds pepe.png">
                <p>Back to Work</p>
            </div>
            <div class="block col-sm text-center">
                <img class="picture img-responsive"
                    src="images\plan pepe.png"
                    alt="thinking">
                <p>Thinking Up a Plan</p>
            </div>
        </div>

        <div class="row">
            <div class="block col-sm text-center">
                <img class="picture img-responsive"
                    src="images\hopium pepe.jpg" alt="hopium pepe">
                <p>On hopium</p>
            </div>
            <div class="block col-sm text-center">
                <img class="picture img-responsive"
                    src="images\pump pepe.jpg"
                    alt="price is pumping">
                <p>Price is pumping</p>
            </div>
            <div class="block col-sm text-center">
                <img class="picture img-responsive"
                    src="images\lambo pepe.png" alt="lambo">
                <p>Lambo out</p>
            </div>
        </div>

        <div class="text-center">
            <form>
                <label for="email">Enter your email for updates on Pepe's life:</label><br>
                <input type="email" id="email" name="email">
                <button class="btn btn-primary" onclick="displayThankYouPopUp()">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
